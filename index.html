<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>党建答题</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>

    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/my.animate.css"/>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <!-- slidle1 css-->
    <link rel="stylesheet" href="css/slide0.css">
    <link rel="stylesheet" href="css/slide1.css">
    <link rel="stylesheet" href="css/slide2.css">
    <link rel="stylesheet" href="css/slide3.css">
    <!-- Demo styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            .swiper-container {
                width: 100%;
                height: 100%;
            }
        }

        @media (min-width: 1024px) {
            .swiper-container {
                width: 40%;
                height: 100%;
            }
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .bottom {
            position: fixed;
            bottom: 0;
            margin-left: -52px;
            left: 50%;
            z-index: 2015;
        }


    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">


    <div class="swiper-wrapper">

        <article class="swiper-slide slide0">
            <img src="img/bg_main02.jpg">
            <div>

                <h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s"
                    swiper-animate-delay="0.1s" alt="">中国共产党（英文名：the Communist Party of China，简写CPC），简称中共，创建于1921年7月23日 [1]  </h3>
                <h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s"
                    swiper-animate-delay="1.1s" alt="">中国共产党（英文名：the Communist Party of China，简写CPC），简称中共，创建于1921年7月23日 [1]  </h3>
                <h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s"
                    swiper-animate-delay="2.1s" alt="">中国共产党（英文名：the Communist Party of China，简写CPC），简称中共，创建于1921年7月23日 [1]  </h3>

            </div>

        </article>



        <!-- 第一页-->
        <article class="swiper-slide slide1">
            <img src="img/shanghetu.png" alt="">
            <img src="img/tiananmen.png" class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s"
                 swiper-animate-delay="0.1s" alt="">
            <img src="img/huabiao.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"
                 swiper-animate-delay="0.5s">
            <img src="img/bg_main01.png">
            <img src="img/zhongguomeng.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
                 swiper-animate-delay="0.1s">
            <img src="img/baige02.png" class="ani" swiper-animate-effect="slideInRight" swiper-animate-duration="1s"
                 swiper-animate-delay="0.1s">
            <img src="img/baige01.png" class="ani" swiper-animate-effect="slideInRight" swiper-animate-duration="1s"
                 swiper-animate-delay="0.1s">
            <p>应/用/开/发/七/部</p>
            <h2 class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0.1s">
                党建知识测试问答</h2>
            <span id="startBtn" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s"
                  swiper-animate-delay="0.1s">开始答题</span>
        </article>


    </div>
    <a href="#" id="btn2">
        <img src="img/bottom.png" class="bottom" id="bottom">
    </a>
    <span id="submitBtn">提交答题</span>

    <!--音频-->
    <span class="audioControl audioOpen"></span>
    <div style="display: none">
        <audio  id="myaudio" src="js/pfdyt.mp3"  controls="controls" autoplay="autoplay" loop="true" >
        </audio>
<!--        <audio src="/img/MAIN/2019/05/119300/static/mp3/audio.mp3" id="audio" loop></audio>-->
<!--        <audio src="/img/MAIN/2019/05/119300/static/mp3/audio1.mp3" id="audio1"></audio>-->
    </div>

</div>

<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script src="js/dj.js"></script>
</body>
</html>
